<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Planner</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right">
                <li>
                    <a href="./profile.html">
                        <button class="btn waves-effect waves-light right profilebtn" id="profilebtn" name="action">
                            <i class="material-icons profilebtn">face</i>
                        </button>
                    </a>
                </li>
                <li>
                    <button class="btn waves-effect waves-light right signout" type="submit" id="signout" name="action">
                        <i class="material-icons signout">exit_to_app</i>
                    </button>
                </li>
            </ul>
        </div>
        <header class="title2">DAY OUT</header>
    </nav>
    <div class="container">
        <div class="row container2">
            <div class="col s12">
                <form>
                    <div class="row">
                        <div class="col s12">
                            <label for="dayname">Name of Day</label>
                            <input type="text" id="dayname">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label for="yourlocation">Your Location</label>
                            <input type="text" id="yourlocation">
                            <!-- 
                            --><button class="btn waves-effect waves-light location" type="submit" id="location"
                                name="action"><i class="material-icons">location_on</i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label for="area">Destination Area</label>
                            <input type="text" id="area">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <label for="activityinput">Activity</label>
                            <input type="text" class="activityinput" id="activityinput">
                            <!-- 
                            --><button class="btn waves-effect waves-light addbtn" type="submit" id="add"><i
                                    class="material-icons">add</i></button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 plannedactivities"></div>
                    </div>
                    <div class="row">
                        <button class="btn waves-effect waves-light submit" type="submit" id="submit"
                            name="action">Start Planning</button>
                    </div>
                    <div class="row noactivity">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
